<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Form</title>
</head>
<body>

  <h2 align="center">Hotel Room Booking Form</h2>

  <form action="#" method="post" align="center">
    
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="room">Room Type:</label>
    <select id="room" name="room">
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Suite</option>
    </select><br><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" required><br><br>

    <label for="requests">Special Requests:</label><br>
    <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Any special requirements..."></textarea><br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
